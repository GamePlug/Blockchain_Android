// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: rootProject.rootDir.absolutePath + "/gradle_config/dependencies.gradle"
    repositories {
        google()
        jcenter()
        maven { url LOCAL_URL }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.versions.kotlinVersion}"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${rootProject.ext.versions.kotlinVersion}"
        classpath "com.qihoo360.replugin:replugin-host-gradle:${rootProject.ext.versions.repluginVersion}"
        classpath "com.qihoo360.replugin:replugin-plugin-gradle:${rootProject.ext.versions.repluginVersion}"
        classpath 'com.leichao:groovy:1.0.0-LOCAL'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
