ext {
    versions = [
            compileSdkVersion   : 28,
            minSdkVersion       : 16,
            targetSdkVersion    : 28,
            supportVersion      : '28.0.0',
            kotlinVersion       : '1.2.71',
            repluginVersion     : '2.3.1',
    ]

    rootPath = rootProject.rootDir.absolutePath

    gradle = [
            base_app        : rootPath + "/file/gradle/base_app.gradle",
            base_lib        : rootPath + "/file/gradle/base_lib.gradle",
            dependencies    : rootPath + "/file/gradle/dependencies.gradle",
            maven_push      : rootPath + "/file/gradle/maven_push.gradle",
            replugin_host   : rootPath + "/file/gradle/replugin_host.gradle",
            replugin_plugin : rootPath + "/file/gradle/replugin_plugin.gradle",
    ]

    file = [
            keystore        : rootPath + "/file/other/mula.keystore",
            maven           : uri(rootPath + "/file/maven"),
    ]

    dependencies = [
            // test
            testInstrumentationRunner : 'android.support.test.runner.AndroidJUnitRunner',
            junit                     : 'junit:junit:4.12',
            test_runner               : 'com.android.support.test:runner:1.0.2',
            test_espresso             : 'com.android.support.test.espresso:espresso-core:3.0.2',

            // support
            appcompatV7               : "com.android.support:appcompat-v7:${versions.supportVersion}",
            recyclerView              : "com.android.support:recyclerview-v7:${versions.supportVersion}",

            // kotlin
            kotlin                    : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlinVersion}",

            // multidex
            multidex                  : 'com.android.support:multidex:1.0.3',

            // processor
            javapoet                  : 'com.squareup:javapoet:1.11.1',
            auto_service              : 'com.google.auto.service:auto-service:1.0-rc4',

            // gson
            gson                      : 'com.google.code.gson:gson:2.8.5',

            // rxjava
            rxjava                    : 'io.reactivex.rxjava2:rxjava:2.1.17',
            rxandroid                 : 'io.reactivex.rxjava2:rxandroid:2.0.2',
            rxlifecycle               : 'com.trello.rxlifecycle2:rxlifecycle-android-lifecycle:2.2.2',

            // retrofit
            retrofit                  : 'com.squareup.retrofit2:retrofit:2.4.0',
            adapter_rxjava            : 'com.squareup.retrofit2:adapter-rxjava2:2.4.0',

            // glide
            glide                     : 'com.github.bumptech.glide:glide:4.7.1',

            // mqtt
            mqttv3                    : 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0',
            mqttv3_android            : 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1',

            // replugin
            replugin_host             : "com.qihoo360.replugin:replugin-host-lib:${versions.repluginVersion}",
            replugin_plugin           : "com.qihoo360.replugin:replugin-plugin-lib:${versions.repluginVersion}",

            // leichao
            lei_common                : 'com.leichao:common:1.0.0-MODULE',
            lei_droidplugin           : 'com.leichao:droidplugin:1.0.0-MODULE',
            lei_glide                 : 'com.leichao:glide:1.0.0-MODULE',
            lei_groovy                : 'com.leichao:groovy:1.0.0-MODULE',
            lei_mqtt                  : 'com.leichao:mqtt:1.0.0-MODULE',
            lei_processor             : 'com.leichao:processor:1.0.0-MODULE',
            lei_retrofit              : 'com.leichao:retrofit:1.0.0-MODULE',
            lei_util                  : 'com.leichao:util:1.0.0-MODULE',
    ]
}